<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Editor de Receta — Borrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 0; background:#fafafa; }
    header { padding: 12px 16px; box-shadow: 0 1px 8px rgba(0,0,0,.06); position: sticky; top:0; background:#fff; z-index:10; }
    .wrap { max-width: 960px; margin: 16px auto; padding: 0 16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill { font-size: 12px; background:#f3f4f6; border-radius:999px; padding:6px 10px; }
    button { border:0; border-radius:10px; padding:10px 14px; cursor:pointer; }
    .btn { background:#111827; color:#fff; }
    .btn.sec { background:#e5e7eb; color:#111827; }
    #status { font-size:13px; color:#111827; margin-top:8px; }
    .hidden { display:none; }
    footer { color:#6b7280; font-size:12px; text-align:center; padding:24px 0 40px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div id="rxMeta" class="pill">Cargando receta…</div>
      <div style="flex:1"></div>
      <button id="btnGuardar" class="btn">Guardar</button>
      <button id="btnAprobar" class="btn sec">Aprobar</button>
    </div>
  </header>

  <div class="wrap">
    <textarea id="editor"></textarea>
    <p id="status" class="hidden"></p>
  </div>

  <footer>Editor de borrador de receta — MVP</footer>

  <script>
    // =================== CONFIG: CAMBIA ESTAS URLS ===================
    const N8N_GET_URL     = "https://TU-N8N.app.n8n.cloud/webhook/rx/get";     // GET ?rxId=
    const N8N_SAVE_URL    = "https://TU-N8N.app.n8n.cloud/webhook/rx/save";    // POST { rxId, html }
    const N8N_APPROVE_URL = "https://TU-N8N.app.n8n.cloud/webhook/rx/approve"; // POST { rxId }
    // =================================================================

    // Leer parámetros de la URL
    const qs = new URLSearchParams(location.search);
    const rxId = qs.get("rx");
    const returnUrl = qs.get("return"); // opcional para volver a la página de grabación

    const rxMetaEl = document.getElementById("rxMeta");
    const statusEl = document.getElementById("status");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnAprobar = document.getElementById("btnAprobar");

    if (!rxId) {
      alert("Falta parámetro ?rx= en la URL");
    }

    // Inicializar editor
    tinymce.init({
      selector: "#editor",
      height: 820,
      menubar: true,
      plugins: "lists link table code advlist",
      toolbar: "undo redo | bold italic underline | bullist numlist | link table | alignleft aligncenter alignright | code",
      setup: (editor) => {
        editor.on("init", async () => {
          await cargarHTML();
        });
      }
    });

    async function cargarHTML() {
      try {
        rxMetaEl.textContent = `Receta: ${rxId} · cargando…`;
        const url = `${N8N_GET_URL}?rxId=${encodeURIComponent(rxId)}`;
        const res = await fetch(url, { method: "GET" });
        if (!res.ok) throw new Error("No se pudo cargar la receta.");
        const data = await res.json();

        tinymce.get("editor").setContent(data.html || "<p>(Vacío)</p>");
        const partes = [];
        partes.push(`Receta: ${rxId}`);
        if (data.paciente) partes.push(`Paciente: ${data.paciente}`);
        if (data.ultimaVersion) partes.push(`v: ${data.ultimaVersion}`);
        if (data.estado) partes.push(`Estado: ${data.estado}`);
        rxMetaEl.textContent = partes.join(" · ");
      } catch (err) {
        console.error(err);
        alert("Error cargando HTML: " + err.message);
      }
    }

    function flash(msg) {
      statusEl.textContent = msg;
      statusEl.classList.remove("hidden");
      setTimeout(() => statusEl.classList.add("hidden"), 2200);
    }

    btnGuardar.addEventListener("click", async () => {
      try {
        const html = tinymce.get("editor").getContent();
        const res = await fetch(N8N_SAVE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rxId, html })
        });
        if (!res.ok) throw new Error("No se pudo guardar.");
        const data = await res.json();
        flash("Cambios guardados" + (data.version ? ` (v ${data.version})` : ""));
      } catch (err) {
        console.error(err);
        alert("Error guardando: " + err.message);
      }
    });

    btnAprobar.addEventListener("click", async () => {
      if (!confirm("¿Aprobar receta? Ya no se podrá editar sin crear nueva versión.")) return;
      try {
        // (opcional) guardar antes de aprobar
        await btnGuardar.click();

        const res = await fetch(N8N_APPROVE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rxId })
        });
        if (!res.ok) throw new Error("No se pudo aprobar.");
        const data = await res.json();

        // Redirigir de regreso si hay return=...
        const target = returnUrl ? decodeURIComponent(returnUrl) : null;
        if (target) {
          location.href = target;
        } else {
          flash("Receta aprobada ✔");
        }
      } catch (err) {
        console.error(err);
        alert("Error aprobando: " + err.message);
      }
    });
  </script>
</body>
</html>
