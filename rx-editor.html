<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Editor de Receta â€” Borrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 0; background:#fafafa; }
    header { padding: 12px 16px; box-shadow: 0 1px 8px rgba(0,0,0,.06); position: sticky; top:0; background:#fff; z-index:10; }
    .wrap { max-width: 960px; margin: 16px auto; padding: 0 16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill { font-size: 12px; background:#f3f4f6; border-radius:999px; padding:6px 10px; }
    button { border:0; border-radius:10px; padding:10px 14px; cursor:pointer; }
    .btn { background:#111827; color:#fff; }
    .btn.sec { background:#e5e7eb; color:#111827; }
    #status { font-size:13px; color:#111827; margin-top:8px; }
    .hidden { display:none; }
    footer { color:#6b7280; font-size:12px; text-align:center; padding:24px 0 40px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div id="rxMeta" class="pill">Cargando recetaâ€¦</div>
      <div style="flex:1"></div>
      <button id="btnGuardar" class="btn">Guardar</button>
      <button id="btnAprobar" class="btn sec">Aprobar</button>
    </div>
  </header>

  <div class="wrap">
    <textarea id="editor"></textarea>
    <p id="status" class="hidden"></p>
  </div>

  <footer>Editor de borrador de receta â€” MVP</footer>

  <script>
    // =================== CONFIG ===================
    const REPO_RAW_BASE = "https://raw.githubusercontent.com/jquiji/recetas/main/recetas";
    // ==============================================

    // Leer parÃ¡metros de la URL
    const qs = new URLSearchParams(location.search);
    const rxId = qs.get("rx"); // ej: rx_2025-09-14_00-29-53_nm9dru
    const returnUrl = qs.get("return"); // opcional

    const rxMetaEl = document.getElementById("rxMeta");
    const statusEl = document.getElementById("status");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnAprobar = document.getElementById("btnAprobar");

    if (!rxId) {
      alert("Falta parÃ¡metro ?rx= en la URL");
    }

    // Inicializar editor
    tinymce.init({
      selector: "#editor",
      height: 820,
      menubar: true,
      plugins: "lists link table code advlist",
      toolbar: "undo redo | bold italic underline | bullist numlist | link table | alignleft aligncenter alignright | code",
      setup: (editor) => {
        editor.on("init", async () => {
          await cargarJSON();
        });
      }
    });

    async function cargarJSON() {
      try {
        rxMetaEl.textContent = `Receta: ${rxId} Â· cargandoâ€¦`;
        const url = `${REPO_RAW_BASE}/${rxId}.json`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("No se pudo cargar el JSON.");
        const data = await res.json();

        // Convertir pasos a texto plano
        let texto = "";
        if (data.steps && Array.isArray(data.steps)) {
          texto = data.steps.map(s => `${s.n}. ${s.texto}`).join("<br>");
        }

        tinymce.get("editor").setContent(texto || "<p>(VacÃ­o)</p>");
        rxMetaEl.textContent = `Receta: ${rxId} Â· lista`;
      } catch (err) {
        console.error(err);
        alert("Error cargando JSON: " + err.message);
      }
    }

    function flash(msg) {
      statusEl.textContent = msg;
      statusEl.classList.remove("hidden");
      setTimeout(() => statusEl.classList.add("hidden"), 2200);
    }

    btnGuardar.addEventListener("click", async () => {
      flash("ðŸ‘‰ (Demo) AquÃ­ luego mandamos a N8N con la receta editada");
    });

    btnAprobar.addEventListener("click", async () => {
      if (!confirm("Â¿Aprobar receta?")) return;
      flash("ðŸ‘‰ (Demo) AquÃ­ luego mandamos a N8N para generar el PDF y enviar");
      if (returnUrl) {
        setTimeout(() => location.href = decodeURIComponent(returnUrl), 1500);
      }
    });
  </script>
</body>
</html>
